name: CD-Liara
on:
  push:
    branches:
      - rebuild
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install Dependencies
        run: |
          npm install
          npm i sharp
      - name: update-liara
        env:
          LIARA_TOKEN: ${{ secrets.LIARA_API_TOKEN }}
        run: |
          npm i -g @liara/cli@6
          liara deploy --app="cs50xshiraz" --api-token="$LIARA_TOKEN" --no-app-logs